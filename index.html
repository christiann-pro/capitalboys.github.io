    <script defer>
      function audioPlay() {
        var audio = document.getElementById("audio");
        audio.volume = 1.0;
        audio.currentTime = 0;
        audio.play();
        var overlay = document.getElementById("overlay");
        overlay.removeEventListener("click", audioPlay);
      }
    </script>

  <body>
    <audio loop="" preload="auto" id="audio">
      <source src="images/nao amo mais ela.mp3" type="audio/mp3" />
    </audio>
    <input type="checkbox" autocomplete="off" id="overlay-toggle" />
    <div class="overlay fullscreen" onclick="audioPlay()">
        <label for="overlay-toggle">
            <span class="overlayno-hover hover" style="font-family: monospace; font-size: 0.6em;">despousa vagabunda</span>
            <span class="overlayhover hover" style="font-family: monospace; font-size: 0.6em;">despousa vagabunda</span>
        </label>
    </div>


    <video autoplay="" loop="" muted="">

    <div class="cursor"></div>

    <script>
      document.addEventListener("keydown", function (event) {
        if (event.key === "F12") {
          event.preventDefault();
        }
      });
    </script>
    <script>
      var rev = "fwd";
      function titlebar(val) {
        var msg = "deaths1de";
        var res = " ";
        var speed = 100;
        var pos = val;
        msg = "" + msg + "";
        var le = msg.length;
        if (rev == "fwd") {
          if (pos < le) {
            pos = pos + 1;
            scroll = msg.substr(0, pos);
            document.title = scroll;
            timer = window.setTimeout("titlebar(" + pos + ")", speed);
          } else {
            rev = "bwd";
            timer = window.setTimeout("titlebar(" + pos + ")", speed);
          }
        } else {
          if (pos > 0) {
            pos = pos - 1;
            var ale = le - pos;
            scrol = msg.substr(ale, le);
            document.title = scrol;
            timer = window.setTimeout("titlebar(" + pos + ")", speed);
          } else {
            rev = "fwd";
            timer = window.setTimeout("titlebar(" + pos + ")", speed);
          }
        }
      }
      titlebar(0);
    </script>
  <script>
    // Aguarde o carregamento completo do DOM
    document.addEventListener("DOMContentLoaded", function() {
      // Inicialize a animação nos perfis
      AnimacaoPerfil.init(document.querySelectorAll('.profile'), {
        glare: true,
        maxGlare: 0.3,
        gyroscope: false,
        scale: 1.02,
